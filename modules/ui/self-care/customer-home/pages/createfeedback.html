<!DOCTYPE html>
<html>
<head>

    <!-- CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="../css/business-casual.css" rel="stylesheet">

    <!-- Javascript -->
    <script src="../bootstrap/js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Fonts -->

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic
  ,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic"
          rel="stylesheet" type="text/css">

</head>
<body>
<div class="brand"></div>
<center>
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">

                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Create feedback</h1>
                </div>
                <div class="panel-body">
                    <form role="form" id="adduser_form" action="AddUserServlet" method="post" class="form-horizontal">

                        <div class="form-group">

                            <label class="col-sm-4 control-label">
                                Your Feedback </label>

                            <div class="col-sm-6">
                                <textarea class="form-control" id="feedmsg" type="text"
                                          placeholder="Tell how you feel about us"></textarea>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-sm-12" style="align-content: flex-start">
                                <label class="radio">
                                    <input type="radio" name="optradio">Display Feedback
                                </label>
                                <label class="radio">
                                    <input type="radio" name="optradio">Don't Display Feedback
                                </label>

                            </div>
                        </div>
                        <div class="form-group">

                            <label class="col-sm-4 control-label">
                                Display Name </label>

                            <div class="col-sm-6">
                                <input class="form-control" id="displayname" type="text" placeholder="Name Shown Publicly">
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-success">Send</button>
                        </div>


                    </form>

                </div>

            </div>
        </div>
    </div>
</center>


</body>
</html>
