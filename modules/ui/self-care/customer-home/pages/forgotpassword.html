<body style="overflow: hidden">
<div class="brand"></div>
<center>
    <div class="inner-bg">
        <div class="container">
            <div class="col-sm-12" style="height: 60px"></div>

            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">

                </div>
            </div>

            <div class="panel panel-success" style="width: 800px">
                <div class="panel-heading" style="height: 50px">
                    <p style="font-size: xx-large;text-align: left">Reset Password</p>
                </div>
                <div class="panel-body">
                    <form role="form" id="adduser_form" action="" method="post" class="form-horizontal">

                        <div class="form-group">

                            <label class="col-sm-4 control-label">
                                E-Mail
                            </label>

                            <div class="col-sm-6">
                                <input class="form-control" id="email" type="text" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">

                            <label class="col-sm-4 control-label">
                                New Password
                            </label>

                            <div class="col-sm-6">
                                <input class="form-control" id="passnew" type="text" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">

                            <label class="col-sm-4 control-label">
                                Re-Enter Password
                            </label>

                            <div class="col-sm-6">
                                <input class="form-control" id="repwd" type="text" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-success">Reset Password</button>
                        </div>


                    </form>

                </div>

            </div>
        </div>
    </div>
</center>
