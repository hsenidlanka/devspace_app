<!DOCTYPE HTML>
<html>
<head>
    <link href="../css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

</head>

<div class="wrap">
    <!-- strat-contact-form -->
    <div class="contact-form">
        <!-- start-form -->
        <form class="contact_form" action="#" method="post" name="contact_form">
            <h1>Login Into Your Account</h1>
            <ul>
                <li>
                    <input type="email" class="textbox1" name="email" placeholder="username" required/>
                    <span class="form_hint">Enter a valid email</span>

                    <p><img src="../images/contact.png" alt=""></p>
                </li>
                <li>
                    <input type="password" name="website" class="textbox2" placeholder="password">

                    <p><img src="../images/lock.png" alt=""></p>
                </li>
            </ul>
            <input type="submit" name="Sign In" value="Sign In"/>

            <div class="clear"></div>
            <label class="checkbox"><input type="checkbox" name="checkbox" checked><i></i>Remember me</label>

            <div class="forgot">
                <a href="../pages/forgotpassword.html">forgot password?</a>
            </div>
            <div class="clear"></div>
        </form>
        <!-- end-form -->
        <!-- start-account -->
        <div class="account">
            <h2><a href="../pages/register.html">Don' have an account? Sign Up!</a></h2>

            <div class="span"><a href="#"><img src="../images/facebook.png" alt=""/><i>Sign In with Facebook</i>

                <div class="clear"></div>
            </a></div>
            <div class="span1"><a href="#"><img src="../images/twitter.png" alt=""/><i>Sign In with Twitter</i>

                <div class="clear"></div>
            </a></div>
            <div class="span2"><a href="#"><img src="../images/gplus.png" alt=""/><i>Sign In with Google+</i>

                <div class="clear"></div>
            </a></div>
        </div>
        <!-- end-account -->
        <div class="clear"></div>
    </div>
    <!-- end-contact-form -->
    <div class="footer">
        <p></p>
    </div>
</div>



</html>
