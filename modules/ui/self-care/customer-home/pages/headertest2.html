        <div class="brand"></div>
        <center>

                    <div class="panel panel-success">
                        <div class="panel-heading" style="height: 50px">

                                <div class="col-sm-4">
                                    <p style="font-size: xx-large;text-align: left">Create New Account</p>
                                </div>
                                <div class="col-sm-5">
                                </div>
                                <div class="col-sm-3">
                                    <button data-dismiss="modal" aria-hidden="true">&times;</button>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <form role="form" id="adduser_form" action="" method="post"
                                  class="form-horizontal">

                                <!--
                                                                    <p style="font-weight: bold;font-size: larger">Create New Account</p>
                                -->

                                <div class="form-group">

                                    <label class="col-sm-2 control-label">
                                        Title
                                    </label>

                                    <div class="col-sm-4">
                                        <label class="radio-inline">
                                            <input type="radio" name="optradio">Mr
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optradio">Mrs

                                        <label class="radio-inline">
                                            <input type="radio" name="optradio">Miss
                                        </label>
                                    </div>

                                </div>

                                <div class="form-group">

                                    <label class="col-sm-2 control-label">
                                        Name
                                    </label>

                                    <div class="col-sm-4">
                                        <input class="form-control" id="fname" type="text"
                                               placeholder="First Name*">
                                    </div>

                                    <div class="col-sm-4">
                                        <input class="form-control" id="lname" type="text" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label class="col-sm-2 control-label">
                                        Address
                                    </label>

                                    <div class="col-sm-4">
                                        <input class="form-control" id="address1" type="text" placeholder="Line1*">
                                    </div>

                                    <div class="col-sm-4">
                                        <input class="form-control" id="address2" type="text" placeholder="Line2*">
                                    </div>
                                </div>

                                <div class="form-group">

                                    <label class="col-sm-2 control-label">
                                        City
                                    </label>

                                    <div class="col-sm-2">
                                        <!-- <select name="city">
                                             <option>Select Your Nearest City</option>
                                         </select>-->
                                        <div class="dropdown">
                                            <!--<button class="btn dropdown-toggle" type="button" id="menu1"

                                                <span class="caret"></span></button>
                                            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Nugegoda</a>
                                                </li>
                                            </ul>-->
                                            <select class="form-control">
                                                <option value="nesrest">select nearest</option>
                                                <option value="col7">Colombo 7</option>
                                                <option value="nug">Nugegoda</option>
                                            </select>
                                        </div>
                                    </div>
                                    <label class="col-sm-4 control-label">
                                        Date Of Birth
                                    </label>

                                    <div class='col-sm-2'>
                                        <input class="form-control" id="dob" type="text" placeholder="22/08/2016">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="mobileNo" class="col-sm-2 control-label">
                                        Phone No
                                    </label>

                                    <div class="col-sm-4">
                                        <input class="form-control" id="mobileNo" type="text"
                                               placeholder="+94-XXXXXXXXXX">
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">
                                        E-Mail
                                    </label>

                                    <div class="col-sm-4">
                                        <input class="form-control" id="email" type="text"
                                               placeholder="example@domain.com">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label">
                                        Username
                                    </label>

                                    <div class="col-sm-4">
                                        <input class="form-control" id="username" type="text"
                                               placeholder="username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">
                                        Password
                                    </label>

                                    <div class="col-sm-4">
                                        <input class="form-control" id="password" type="text"
                                               placeholder="password">
                                    </div>

                                    <div class="col-sm-4">
                                        <input class="form-control" id="rePassword" type="text"
                                               placeholder="Re-Enter Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-success">Create Account</button>
                                </div>
                                <div class="form-group">
                                    <a href="login.html">Already Have An Account ?</a>
                                </div>


                            </form>

                        </div>

                    </div>
