<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI" crossorigin="anonymous">

<link href="../css/homeStyle.css" rel="stylesheet" type="text/css">
<link href="../css/style.css" rel="stylesheet" type="text/css" media="all"/>


<body>
<div class="brand"></div>
<center>
    <div class="inner-bg">
        <div class="container">
            <div class="col-sm-12" style="height: 60px"></div>

            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">

                </div>
            </div>
            <div class="panel panel-success" style="width: 900px">
                <div class="panel-heading" style="height: 50px">
                    <p style="font-size: xx-large;text-align: left">Contact Us</p>
                </div>
                <div class="panel-body">
                    <form role="form" id="adduser_form" action="" method="post" class="form-horizontal">

                        <div class="form-group">

                            <label class="col-sm-4 control-label">
                                Inquiry Type
                            </label>

                            <div class="col-sm-2">
                                <div class="dropdown">
                                    <button class="btn dropdown-toggle" type="button" id="inquiry"
                                            data-toggle="dropdown">Select Inquiry Type
                                        <span class="caret"></span></button>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">complaint</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">

                            <label class="col-sm-4 control-label">
                                Your Name
                            </label>

                            <div class="dropdown col-sm-1">
                                <button class="btn dropdown-toggle" type="button" id="title1"
                                        data-toggle="dropdown">Mr
                                    <span class="caret"></span></button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Mr</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="0" href="#">Mrs</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="1" href="#">Miss</a></li>


                                </ul>
                            </div>
                            <div class="col-sm-5">
                                <input class="form-control" id="name1" type="text" placeholder="Your name">
                            </div>
                        </div>
                        <div class="form-group">

                            <label class="col-sm-4 control-label">
                                E-Mail </label>

                            <div class="col-sm-6">
                                <input class="form-control" id="email1" type="text" placeholder="example@domain.com">
                            </div>
                        </div>
                        <div class="form-group">

                            <label class="col-sm-4 control-label">
                                Phone No </label>

                            <div class="col-sm-6">
                                <input class="form-control" id="phone1" type="text" placeholder="+94-XXXXXXXXXX">
                            </div>
                        </div>
                        <div class="form-group">

                            <label class="col-sm-4 control-label">
                                Message </label>

                            <div class="col-sm-6">
                                <textarea class="form-control" id="message1" type="text"
                                          placeholder="Your inquiry here"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-success">Submit</button>
                        </div>


                    </form>

                </div>

            </div>
        </div>
    </div>
</center>


</body>
