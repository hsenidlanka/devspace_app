<!DOCTYPE html>
<html>
<head lang="en">
    <title>Order Success</title>
    <link rel="shortcut icon" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/spacelab/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/progress-wizard.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <script src="../js/include.js"></script>
</head>
<body>
<div w3-include-html="../../self-care-template/pages/header.html"></div>
<center>
    <div class="section">
        <div class="panel panel-default">
            <div class="panel-heading"><h3>Order placed</h3></div>
            <div class="panel-body">
                <ul class="progress-indicator">
                    <li class="completed"><span class="bubble"></span> Delivery</li>
                    <li class="completed"><span class="bubble"></span> Payment</li>
                    <li class="completed"><span class="bubble"></span> Verify</li>
                    <li class="completed"><span class="bubble"></span> Success</li>
                </ul>

                <div class="container" style="width:800px;;">
                    <div style="text-align: center;">
                        <img src="../images/correct.png" width="100px" height="100px">

                        <h1>Thank you</h1>
                    </div>
                    <div>
                        <h4>Your order has placed successfully...Here are some details of your order.</h4>
                    </div>
                    <div><label>Order id:</label></div>
                    <div><label>Order date:</label></div>
                    <div><label>Total:</label></div>
                    <div><label>Type:</label></div>
                    <div><label>Status:</label></div>

                    <div>
                        <a href="">Click here to go to homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</center>
</body>
</html>
