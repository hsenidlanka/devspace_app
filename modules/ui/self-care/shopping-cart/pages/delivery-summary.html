<!DOCTYPE html>
<html>
<head lang="en">
    <title>Summary-Delivery</title>
    <link rel="shortcut icon" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/progress-wizard.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/loader.css"/>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <script src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/back-to-top.css"/>
    <script src="../js/back-to-top.js"></script>
    <script src="../js/loader.js"></script>
</head>
<body>
<div class="loader-anim"></div>
<div w3-include-html="../../self-care-template/pages/header.html"></div>
<div class="main-div">
    <div class="section">
        <div class="panel panel-default">
            <div class="panel-heading">
                <img class="icons" src="../images/icons/Summary.png">

                <h3 class="header-panel">Order summary</h3>
            </div>
            <div class="panel-body">
                <h2 style="text-align: center;"><u>Order Summary</u></h2>

                <div class="section1">
                    <div class="container" style="width:800px;">
                        <h4>Shopping cart items</h4>
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="summary-table">
                                    <div class="summary-row summary-table-header">
                                        <div class="summary-cell">Item description</div>
                                        <div class="summary-cell">Price (Rs.)</div>
                                        <div class="summary-cell qty-cell">QTY</div>
                                        <div class="summary-cell">Total (Rs.)</div>
                                    </div>
                                    <div class="summary-row">
                                        <div class="summary-cell">Sample item 02</div>
                                        <div class="summary-cell price-cell">450.00</div>
                                        <div class="summary-cell qty-cell">1</div>
                                        <div class="summary-cell price-cell">450.00</div>
                                    </div>
                                    <div class="summary-row">
                                        <div class="summary-cell">Sample item 01</div>
                                        <div class="summary-cell price-cell">650.00</div>
                                        <div class="summary-cell qty-cell">1</div>
                                        <div class="summary-cell price-cell">650.00</div>
                                    </div>
                                    <div class="summary-row">
                                        <div class="summary-cell">Sample item 03</div>
                                        <div class="summary-cell price-cell">450.00</div>
                                        <div class="summary-cell qty-cell">1</div>
                                        <div class="summary-cell price-cell">450.00</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <button class="btn btn-primary btn-editcart" onclick="location.href='shopping-cart.html'">
                        <span class="glyphicon glyphicon-edit"></span>&nbsp;Edit cart
                    </button>
                </div>

                <div class="section2">
                    <div class="container" style="width:800px;">
                        <h4>Delivery details</h4>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <label for="text-date" class="control-label">Date</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="text-date" placeholder="Date"
                                                   disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <label for="text-time" class="control-label">Time</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="text-time" placeholder="Time"
                                                   disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <label class="control-label">First name</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <label class="control-label">Last name</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" disabled>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="col-md-6">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <label class="control-label">Contact no</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <label class="control-label">Address</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" disabled></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <label class="control-label">Description</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" disabled></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-editdelidetails" onclick="location.href='delivery.html'">
                    <span class="glyphicon glyphicon-edit"></span>&nbsp;Edit delivery details
                </button>


                <div class="section3">
                    <div class="container" style="width:800px;">
                        <h4>Terms and Conditions</h4>
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <textarea class="form-control" disabled="" rows="10" disabled></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn btn-success btn-agree" href="payment.html"><span class="glyphicon glyphicon-send"></span>&nbsp;&nbsp;Agree
                    and continue to checkout</a>
            </div>
        </div>
    </div>
</div>
<a href="#" class="scrollup"></a>
</body>
</html>
