<!DOCTYPE html>
<html>
<head lang="en">
    <title>Summary-Delivery</title>
    <link rel="shortcut icon" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/spacelab/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/progress-wizard.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <script src="../js/include.js"></script>
</head>
<body>
<div w3-include-html="../../self-care-template/pages/header.html"></div>
<center>
    <div class="section">
        <div class="panel panel-default">
            <div class="panel-heading"><h3>Order summary</h3></div>
            <div class="panel-body">
                <h2 style="text-align: center;"><u>Order Summary</u></h2>

                <div class="section1">
                    <div class="container" style="width:800px;">
                        <h4>Shopping cart items</h4>
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table">
                                    <tbody>
                                    <tr>
                                        <td>Sample item 01</td>
                                        <td>450.00</td>
                                        <td>1</td>
                                        <td>450.00</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span style="line-height: 22.8571px;">Sample item 02</span>
                                        </td>
                                        <td>650.00</td>
                                        <td>1</td>
                                        <td>650.00</td>
                                    </tr>
                                    <tr>
                                        <td>Sample item 03</td>
                                        <td>450.00</td>
                                        <td>1</td>
                                        <td>450.00</td>
                                    </tr>
                                    </tbody>
                                    <thead>
                                    <tr>
                                        <th>Item description</th>
                                        <th>Price (Rs.)</th>
                                        <th>QTY</th>
                                        <th>Total (Rs.)</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn btn-primary btn-editcart" href="shopping-cart.html">Edit cart</a>

                <div class="section2">
                    <div class="container" style="width:800px;">
                        <h4>Delivery details</h4>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <label for="text-date" class="control-label">Date</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="text-date" placeholder="Date"
                                                   disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <label for="text-time" class="control-label">Time</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="text-time" placeholder="Time"
                                                   disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <label class="control-label">First name</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <label class="control-label">Last name</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" disabled>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="col-md-6">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <label class="control-label">Contact no</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <label class="control-label">Address</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" disabled></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <label class="control-label">Description</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" disabled></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn btn-primary btn-editdelidetails" href="delivery.html">Edit delivery details</a>

                <div class="section3">
                    <div class="container" style="width:800px;">
                        <h4>Terms and Conditions</h4>
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <textarea class="form-control" disabled="" rows="10" disabled></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn btn-success btn-agree" href="payment.html">Agree and continue to checkout</a>
            </div>
        </div>
    </div>
</center>
</body>
</html>
