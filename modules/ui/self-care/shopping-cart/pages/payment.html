<!DOCTYPE html>
<html>
<head lang="en">
    <title>Payment</title>
    <link rel="shortcut icon" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/yeti/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/progress-wizard.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/payment-operations.js"></script>
</head>
<body>
<center>
    <div class="section">
        <ul class="progress-indicator">
            <li class="completed"><span class="bubble"></span> Delivery</li>
            <li class="active"><span class="bubble"></span> Payment</li>
            <li><span class="bubble"></span> Verify</li>
            <li><span class="bubble"></span> Success</li>
        </ul>

        <div class="container" style="width:1000px;">
            <div class="row">
                <div class="col-md-6">
                    <h4>Sender details</h4>
                    <hr>
                    <div class="col-md-12">
                        <form role="form">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Same as the recipient</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">First name</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Last name</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Email</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Contact no</label>
                                <input class="form-control" type="text">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4>Preferred payment method</h4>
                    <hr>
                    <label>Payment method:&nbsp;</label>

                    <div class="radio">
                        <label>
                            <input type="radio" name="paymentradio" id="radio-delivery" value="payondel"
                                   checked="">Pay on delivery</label>&nbsp;&nbsp;
                        <label>
                            <input type="radio" name="paymentradio" id="radio-pickup" value="payonline">Pay online</label>
                    </div>

                    <a class="btn btn-primary btn-proceed-payment" id="btn-pay"
                       style="width: 45%; margin-left: 25%;">Continue</a>
                </div>
            </div>
        </div>
    </div>
</center>
</body>
</html>
