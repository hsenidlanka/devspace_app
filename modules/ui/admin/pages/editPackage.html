
<!--
modal content for edit Package content
-->
<form class="form-horizontal" role="form" id="frmEditPkg">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border"> Edit Package Content</legend>

        <div class="form-group">
            <div class="row">
                <label class="col-xs-3 control-label">
                    Package Detail :
                </label>
            </div>
            <br>

            <div class="row"  style="margin: auto;">

                <div class="col-xs-12">

                    <div class="row item-tbl-row item-tbl-hdr">
                        <div class="col-xs-3">
                            <strong>Content</strong>
                        </div>
                        <div class="col-xs-4">
                            <strong>Name</strong>
                        </div>
                        <div class="col-xs-2">
                            <strong>Qty</strong>
                        </div>
                        <div class="col-xs-3">
                            <strong>Status</strong>
                        </div>
                    </div>

                    <div class="row item-tbl-row">
                        <div class="col-xs-3">
                            <label class="checkbox-inline"><input type="checkbox" value="" class="checkbox">Pizza</label>
                        </div>
                        <div class="col-xs-4">
                            <input type="text" value="" class="form-control price">
                        </div>
                        <div class="col-xs-2">
                            <input class="qty-spinner" type="number" value="0">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" value="" class="btn btn-success btnAddItmPkg"
                                    id="btnAddPkgPizza">
                                <span class="glyphicon glyphicon-plus"></span>Add
                            </button>
                        </div>
                    </div>
                    <div class="row item-tbl-row">
                        <div class="col-xs-3">
                            <label class="checkbox-inline"><input type="checkbox" value="" class="checkbox">Pasta/Appetizer</label>
                        </div>
                        <div class="col-xs-4">
                            <input type="text" value="" class="form-control price">
                        </div>
                        <div class="col-xs-2">
                            <input class="qty-spinner" type="number" value="0">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" value="" class="btn btn-success btnAddItmPkg"
                                    id="btnAddPkgPasta">
                                <span class="glyphicon glyphicon-plus"></span>Add
                            </button>
                        </div>
                    </div>

                    <div class="row item-tbl-row">
                        <div class="col-xs-3">
                            <label class="checkbox-inline"><input type="checkbox" value="" class="checkbox">Bevarage</label>
                        </div>
                        <div class="col-xs-4">
                            <input type="text" value="" class="form-control price">
                        </div>
                        <div class="col-xs-2">
                            <input class="qty-spinner" type="number" value="0">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" value="" class="btn btn-success btnAddItmPkg"
                                    id="btnAddPkgBvrg">
                                <span class="glyphicon glyphicon-plus"></span>Add
                            </button>
                        </div>
                    </div>

                    <div class="row item-tbl-row">
                        <div class="col-xs-3">
                            <label class="checkbox-inline"><input type="checkbox" value="" class="checkbox">Salad</label>
                        </div>
                        <div class="col-xs-4">
                            <input type="text" value="" class="form-control price">
                        </div>
                        <div class="col-xs-2">
                            <input class="qty-spinner" type="number" value="0">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" value="" class="btn btn-success btnAddItmPkg"
                                    id="btnAddPkgSalad">
                                <span class="glyphicon glyphicon-plus"></span>Add
                            </button>
                        </div>
                    </div>

                    <div class="row item-tbl-row">
                        <div class="col-xs-3">
                            <label class="checkbox-inline"><input type="checkbox" value="" class="checkbox">Dessert</label>
                        </div>
                        <div class="col-xs-4">
                            <input type="text" value="" class="form-control price">
                        </div>
                        <div class="col-xs-2">
                            <input class="qty-spinner" type="number" value="0">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" value="" class="btn btn-success btnAddItmPkg"
                                    id="btnAddPkgDssrt">
                                <span class="glyphicon glyphicon-plus"></span>Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</form>
<script src="../js/itemMgt.js"></script>
