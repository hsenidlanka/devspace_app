<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../css/business-casual.css" rel="stylesheet">
    <link href="../css/itemMgt.css" rel="stylesheet">

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic"
          rel="stylesheet" type="text/css">
</head>

<body>
<object width="100%" data="header.html"></object>

<div class="brand">
    <div style="position: relative; left: -50%;">
        Edit Item
    </div>
</div>
<br>

<div class="breadcrumbPosition">
    <div style="position: relative; left: -50%;">
        <ul class="breadcrumb breadcrumb-menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Item Management</a></li>
            <li  class="active"><a href="#">Edit Item</a></li>
        </ul>
    </div>
</div>


<div class="form-box" id="edit-item-form-box">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="default-panel-headings">Edit Item</h3>
        </div>

        <div class="panel-body">

            <div class="row itemSearchBar">
                <div class="col-sm-1"></div>
                <div class="col-sm-3">
                    <label class="control-label" style="float: right;">
                        Item Name :
                    </label>

                </div>
                <div class="col-sm-4">
                    <input class="form-control" id="txtSearchItem" type="text">
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-warning btnAddItem" id="btnSearchItem">Search</button>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <br>

            <form class="form-horizontal" role="form" id="frmEditItem">
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">(*) Fields are read only</legend>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="col-xs-4">
                                    <label class="control-label" style="float:right;">
                                        Item ID : &nbsp; *
                                    </label>
                                </div>
                                <div class="col-xs-8">
                                    <input class="form-control" id="txtEditID" type="text" readonly>
                                </div>

                            </div>
                            <div class="col-xs-6">
                                <div class="col-xs-3">
                                    <label class="control-label">
                                        Name :
                                    </label>
                                </div>
                                <div class="col-xs-9">
                                    <input class="form-control" id="txtEditeName" type="text">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="col-xs-4">
                                    <label class="control-label" style="float:right;">
                                        Category :
                                    </label>
                                </div>
                                <div class="col-xs-8">
                                    <select class="form-control" id="editSlctCat">
                                        <option>Pizza</option>
                                        <option>Pasta</option>
                                        <option>Salad / Appetizer</option>
                                        <option>Dessert</option>
                                        <option>Topping</option>
                                        <option>Crust</option>
                                    </select>
                                </div>

                            </div>
                            <div class="col-xs-6">
                                <div class="col-xs-4">
                                    <label class="control-label" style="float: left;">
                                        Item Type :
                                    </label>
                                </div>
                                <div class="col-xs-8">
                                    <label class="radio-inline">
                                        <input type="radio" name="optEditType">Veg
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optEditType">Non-veg
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="col-xs-4">
                                    <label class="control-label" style="float: right">
                                        Sub-category :
                                    </label>
                                </div>
                                <div class="col-xs-8">
                                    <select class="form-control" id="slctEditSubCat">
                                        <option>Deep dish Pizza</option>
                                        <option>Italiano Pizza</option>
                                        <option>Gourmet</option>
                                        <option>NY Thin crust</option>
                                        <option>Big Pizza</option>
                                    </select>
                                </div>

                            </div>
                            <div class="col-xs-6">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="col-xs-4">
                                    <label class="control-label" style="float: right">
                                        Item Price :
                                    </label>
                                </div>

                                <div class="col-xs-8">
                                    <table class="table table-hover table-bordered table-condensed" id="tblEditPrice">
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th>Size</th>
                                            <th>Price</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td><input type="checkbox" value="" class="checkbox"></td>
                                            <td>Regular</td>
                                            <td><input type="text" value="" class="col-xs-1 form-control"
                                                       style="text-align:right"></td>
                                        </tr>
                                        <tr>
                                            <td><input type="checkbox" value="" class="checkbox"></td>
                                            <td>Medium</td>
                                            <td><input type="text" value="" class="col-xs-1 form-control"
                                                       style="text-align:right"></td>
                                        </tr>
                                        <tr>
                                            <td><input type="checkbox" value="" class="checkbox"></td>
                                            <td>Large</td>
                                            <td><input type="text" value="" class="col-xs-1 form-control"
                                                       style="text-align:right"></td>
                                        </tr>
                                        <tr>
                                            <td><input type="checkbox" value="" class="checkbox"></td>
                                            <td>Other</td>
                                            <td><input type="text" value="" class="col-xs-1 form-control"
                                                       style="text-align:right"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="col-xs-4">
                                    <label class="control-label" style="">
                                        Item Images :
                                    </label>
                                </div>

                                <div class="col-xs-8">
                                    <button type="button" class="btn btn-warning btnAddItem" id="btnEditImage">Browse to
                                        Upload Images
                                    </button>
                                    <br><br>

                                    <div class="col-xs-8">
                                        <table class="table table-hover table-bordered table-condensed" id="">
                                            <tbody>
                                            <tr>
                                                <td>Image</td>
                                                <td><input type="button" value="Update" class="form-control"></td>
                                                <td><input type="button" value="X" class="form-control"></td>
                                            </tr>
                                            <tr>
                                                <td>Image</td>
                                                <td><input type="button" value="Update" class="form-control"></td>
                                                <td><input type="button" value="X" class="form-control"></td>
                                            </tr>
                                            <tr>
                                                <td>Image</td>
                                                <td><input type="button" value="Update" class="form-control"></td>
                                                <td><input type="button" value="X" class="form-control"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="col-xs-4">
                                    <label for="txtEditDesc" class="control-label">
                                        Description
                                    </label>
                                </div>

                                <div class="col-xs-8">
                                    <textarea class="form-control" rows="5" id="txtEditDesc"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="row" align="center">
                        <div class="col-xs-3">
                        </div>
                        <div class="col-xs-3" align="right">
                            <button type="button" class="btn btn-warning btn-group-xs btnAddItem" id="btnEditItem">Edit
                                Item
                            </button>
                        </div>
                        <div class="col-xs-3" align="center">
                            <button type="button" class="btn btn-warning btnAddItem" id="btnEditClear">Clear All
                            </button>
                        </div>
                        <div class="col-xs-3" align="left">
                            <button type="button" class="btn btn-warning btnAddItem" id="btnEditCancel">Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>

</body>
</html>
