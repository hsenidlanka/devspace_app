<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title>Add new item</title>

    <!--include common CSS, fonts and js-->
    <link rel="import" href="adminTop.html">

    <link href="../css/itemMgt.css" rel="stylesheet">
    <script src="../js/itemMgt.js"></script>

</head>
<body>

<object width="100%" data="header.html"></object>

<div class="brand">
    <div style="position: relative; left: -50%;">
        Add New Item
    </div>
</div>
<br>

<div class="breadcrumbPosition">
    <div style="position: relative; left: -50%;">
        <ul class="breadcrumb breadcrumb-menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Item Management</a></li>
            <li class="active"><a href="#">Add Item</a></li>
        </ul>
    </div>
</div>

<div class="form-box" id="add-item-form-box">
    <div class="panel panel-default">
        <div class="panel-heading common-form-headings">
            <h3 class="default-panel-headings">Add New Item</h3>
        </div>
        <div class="panel-body">

            <form class="form-horizontal" role="form" id="frmAddItem">
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">(*) Fields are read only</legend>


                    <div class="form-group">
                        <div class="row">
                            <label for="selectCat" class="col-xs-3 control-label">
                                Category
                            </label>

                            <div class="col-xs-5">
                                <select class="form-control" id="selectCat">
                                    <option>--Select Category--</option>
                                    <option>Pizza</option>
                                    <option>Pasta</option>
                                    <option>Salad / Appetizer</option>
                                    <option>Dessert</option>
                                    <option>Topping</option>
                                    <option>Crust</option>
                                </select>
                                <span id="catErr" class="input-group-error"></span>
                            </div>

                            <div class="col-xs-4">
                                <button type="button" class="btn btn-warning btnAddItem" id="btnAddCat"
                                        onclick="window.location='addcategory.html'"><span
                                        class="glyphicon glyphicon-plus"></span> Add New Category
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label for="selectSubCat" class="col-xs-3 control-label">
                                Sub-category
                            </label>

                            <div class="col-xs-5">
                                <select class="form-control" id="selectSubCat">
                                    <option>--Select sub-catrgory--</option>
                                    <option>Deep dish Pizza</option>
                                    <option>Italiano Pizza</option>
                                    <option>Gourmet</option>
                                    <option>NY Thin crust</option>
                                    <option>Big Pizza</option>
                                </select>
                                <span id="subCatErr" class="input-group-error"></span>
                            </div>

                            <div class="col-xs-4">
                                <button type="button" class="btn btn-warning btnAddItem" id="btnAddSubCat"
                                        onclick="window.location='addcategory.html'"><span
                                        class="glyphicon glyphicon-plus"></span> Add
                                    Sub-category
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label for="txtItemId" class="col-xs-3 control-label">
                                Item ID *
                            </label>

                            <div class="col-xs-5">
                                <input class="form-control" id="txtItemId" type="text" readonly>
                            </div>
                            <div class="col-xs-4">
                                <span id="itmIdErr" class="input-group-error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label for="txtItemName" class="col-xs-3 control-label">
                                Item Name
                            </label>

                            <div class="col-xs-5">
                                <input class="form-control" id="txtItemName" type="text">
                            </div>
                            <div class="col-xs-4">
                                <span id="itmNmErr" class="input-group-error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-xs-3 control-label">
                                Item Price
                            </label>

                            <div class="col-xs-5">
                                <table class="table table-hover table-bordered table-condensed">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>Size</th>
                                        <th>Price</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td><input type="checkbox" value="" class="checkbox"></td>
                                        <td>Regular</td>
                                        <td><input type="text" value="" class="col-xs-1 form-control"></td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" value="" class="checkbox"></td>
                                        <td>Medium</td>
                                        <td><input type="text" value="" class="col-xs-1 form-control"></td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" value="" class="checkbox"></td>
                                        <td>Large</td>
                                        <td><input type="text" value="" class="col-xs-1 form-control"></td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" value="" class="checkbox"></td>
                                        <td>Other</td>
                                        <td><input type="text" value="" class="col-xs-1 form-control"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-xs-4">
                                <span id="itmPriceErr" class="input-group-error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-xs-3 control-label">
                                Item Type
                            </label>

                            <div class="col-xs-5">
                                <label class="radio-inline">
                                    <input type="radio" name="optAddType">Veg
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optAddType">Non-veg
                                </label>
                            </div>

                            <div class="col-xs-4">
                                <span id="itmTypeErr" class="input-group-error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label for="btnUpldImage" class="col-xs-3 control-label">
                                Add Image/s
                            </label>

                            <div class="col-xs-5">
                                <button type="button" class="btn btn-warning btnAddItem" id="btnUpldImage">
                                    <span class="glyphicon glyphicon-upload"></span> Browse to Upload
                                    Images
                                </button>
                            </div>
                            <div class="col-xs-4">
                            <span id="itmImgErr" class="input-group-error"> </span>
                        </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label for="txtDesc" class="col-xs-3 control-label">
                                Description
                            </label>

                            <div class="col-xs-5">
                                <textarea class="form-control" rows="5" id="txtdesc"></textarea>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="row" align="right">
                        <div class="col-xs-3">
                        </div>
                        <div class="col-xs-3" align="right">
                            <button type="button" class="btn btn-warning btn-group-xs btnAddItem"
                                    id="btnAddItemBack"><span
                                    class="glyphicon glyphicon-chevron-left"></span> back to home
                            </button>
                        </div>
                        <div class="col-xs-3" align="center">
                            <button type="button" class="btn btn-warning btn-group-xs btnAddItem" id="btnAddItem"><span
                                    class="glyphicon glyphicon-plus"></span> Add
                                Item
                            </button>
                        </div>
                        <div class="col-xs-3" align="left">
                            <button type="button" class="btn btn-warning btnAddItem" id="btnAddClear">Clear</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>
</body>
</html>
