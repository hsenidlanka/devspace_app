<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>

    <style>
        .categoryField {
            border-radius: 50px;
            border: 2px solid white;
            padding: 20px;
            width: 80%;
            height: 70%;

        }

        label {
            color: white;
            font-size: 17px
        }

        .center {
            float: none;
            margin-left: auto;
            margin-right: auto;
            margin-top: 8%;

        }

        body {
            background-image: url("../images/cover.png");
            background-repeat: no-repeat;
            background-size: cover
        }

        .modal {
            text-align: center;
            padding: 0!important;
        }
    </style>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>

<div class="categoryField center">
    <legend style="text-align:center; color: white"><h3><b>Add Category</b></h3></legend>

    <form class="form-horizontal">
        <fieldset>


            <div class="form-group">
                <label for="categoryid" class="control-label col-sm-3" style="">Category Id :</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control" id="categoryid" placeholder="Please Enter Category Id">

                </div>
            </div>
            <div class="form-group">
                <label for="categoryname" class="control-label col-sm-3">Category Name :</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control" id="categoryname" placeholder="Please Enter Category Name">

                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-3" style="text-align: right">
                    <input type="checkbox" name="vehicle" value="Bike">
                    <label for="checkbox">
                        Sub Category :
                    </label>
                </div>

                <div class="col-sm-9">
                    <select style="width: 100%; height: 30px" class="selectpicker">
                        <option>Pizza</option>
                        <option>Pasta</option>
                        <option>Salad</option>
                        <option>Desserts</option>
                    </select>
                </div>

            </div>

            <div class="form-group">
                <label for="subcategory" class="control-label col-sm-3">Sub Category Name : </label>

                <div class="col-sm-9">
                    <input type="text" class="form-control" id="subcategory"
                           placeholder="Please Enter Sub Category Name">
                </div>
            </div>
            <br>

            <div class="form-group" style="text-align: center">
                <div class="col-sm-6" style="text-align: right">
                    <button class="btn btn-primary btn-lg" type="button" data-toggle="modal" data-target="#myModal">
                        <span class="glyphicon glyphicon-ok"></span> Submit Category
                    </button>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-remove"></span> Cancel
                    </button>
                </div>
            </div>
        </fieldset>
    </form>

</div>

<div id="myModal" class="modal fade" role="dialog" style="top: 25%;">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" style="text-align:center;"><span class="glyphicon glyphicon-ok"> </span> Category Successfully Submitted !!!</h3>
            </div>
            <div class="modal-body">

                    <div class="row">
                        <div class="col-sm-6" style="text-align: right"><button class="btn btn-success">Add New Category</button></div>
                        <div class="col-sm-6" style="text-align: left"><button class="btn btn-success">View Categories</button></div>
                    </div>
                <br>
                    <div class="row" style="text-align: center">
                        <button class="btn btn-primary" style="width: 30%;">Home</button>
                    </div>

            </div>

        </div>

    </div>
</div>


</body>
</html>
