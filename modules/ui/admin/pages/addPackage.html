<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title>Add new package</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../css/business-casual.css" rel="stylesheet">
    <link href="../css/itemMgt.css" rel="stylesheet">

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Fonts -->

    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic"
          rel="stylesheet" type="text/css">

</head>
<body>

<object width="100%" data="header.html"></object>

<div class="brand">
    <div style="position: relative; left: -50%;">
        Add New Package
    </div>
</div>
<br>

<div class="breadcrumbPosition">
    <div style="position: relative; left: -50%;">
        <ul class="breadcrumb breadcrumb-menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Package Management</a></li>
            <li class="active"><a href="#">Add New Package</a></li>
        </ul>
    </div>
</div>

<div class="form-box" id="add-pkg-form-box">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="default-panel-headings">Add New Package</h3>
        </div>
        <div class="panel-body">

            <form class="form-horizontal" role="form" id="frmAddPkg">
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">(*) Fields are read only</legend>


                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-7">
                                <label class="col-xs-5 control-label">
                                    Package ID : &nbsp; *
                                </label>

                                <div class="col-xs-7">
                                    <input class="form-control" type="text" id="txtAddPkgId" readonly>
                                </div>
                            </div>
                            <div class="col-xs-5">
                                <label class="col-xs-5 control-label">
                                    Price :
                                </label>

                                <div class="col-xs-7" align="right">
                                    <input class="form-control" type="text" id="txtAddPkgPrice">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-7">
                                <label class="col-xs-5 control-label">
                                    Name :
                                </label>

                                <div class="col-xs-7">
                                    <input class="form-control" type="text" id="txtAddPkgName">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-xs-3 control-label">
                                Package Detail :
                            </label>
</div>
                        <br>
                        <div class="row">
                            <div class="col-xs-2"></div>
                            <div class="col-xs-10">
                                <table class="table table-hover table-bordered table-condensed">
                                    <thead>
                                    <tr>
                                        <th>Content</th>
                                        <th></th>
                                        <th>Qty</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td><input type="checkbox" value="" id="chkPkgPzza"> Pizza</td>
                                        <td><input type="search" value="" class="form-control"
                                                   placeholder="Enter Item Name.."></td>
                                        <td><input class="" type="number" value="0"></td>
                                        <td>
                                            <button type="button" value="" class="btn btnAddItem" id="btnAddPkgPza">
                                                <span class="glyphicon glyphicon-plus"></span>Add
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" value="" id="chkPkgPasta"> Pasta/Appetizer</td>
                                        <td><input type="search" value="" class="form-control"
                                                   placeholder="Enter Item Name.."></td>
                                        <td><input class="" type="number" value="0"></td>
                                        <td>
                                            <button type="button" value="" class="btn btnAddItem" id="btnAddPkgPasta">
                                                <span class="glyphicon glyphicon-plus"></span>Add
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" value="" id="chkPkgSalad"> Bevarage</td>
                                        <td><input type="search" value="" class="form-control"
                                                   placeholder="Enter Item Name.."></td>
                                        <td><input class="" type="number" value="0"></td>
                                        <td>
                                            <button type="button" value="" class="btn btnAddItem" id="btnAddPkgBvg">
                                                <span class="glyphicon glyphicon-plus"></span>Add
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" value="" id="chkPkgBvrg"> Salad</td>
                                        <td><input type="search" value="" class="form-control"
                                                   placeholder="Enter Item Name.."></td>
                                        <td><input class="" type="number" value="0"></td>
                                        <td>
                                            <button type="button" value="" class="btn btnAddItem" id="btnAddPkgSalad">
                                                <span class="glyphicon glyphicon-plus"></span>Add
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" value="" id="chkPkgDssrt"> Desser5t</td>
                                        <td><input type="search" value="" class="form-control"
                                                   placeholder="Enter Item Name.."></td>
                                        <td><input class="" type="number" value="0"></td>
                                        <td>
                                            <button type="button" value="" class="btn btnAddItem" id="btnAddPkgDssrt">
                                                <span class="glyphicon glyphicon-plus"></span>Add
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-xs-3 control-label">
                                Add Image/s :
                            </label>

                            <div class="col-xs-5">
                                <button type="button" class="btn btnAddItem" id="btnupldPkgImg">Browse to Upload
                                    Images
                                </button>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-xs-3">
                        </div>
                        <div class="col-xs-3" align="right">
                            <button type="button" class="btn btn-group-xs btnAddItem" id="btnAddItem">Add
                                Package
                            </button>
                        </div>
                        <div class="col-xs-3" align="center">
                            <button type="button" class="btn btnAddItem" id="btnPkgClear">Clear</button>
                        </div>
                        <div class="col-xs-3" align="left">
                            <button type="button" class="btn btnAddItem" id="btnPkgCancel">Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>
</body>
</html>
