<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title>View Package</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../css/business-casual.css" rel="stylesheet">
    <link href="../css/itemMgt.css" rel="stylesheet">

    <!-- Javascript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Fonts -->

    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic"
          rel="stylesheet" type="text/css">

    <!--bootstrap table-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>
    <script src="../js/tablePackges.js"></script>

</head>

<body>

<object width="100%" data="header.html"></object>

<div class="brand">
    <div style="position: relative; left: -50%;">
        Package Management
    </div>
</div>
<br>

<div class="breadcrumbPosition">
    <div style="position: relative; left: -50%;">
        <ul class="breadcrumb breadcrumb-menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Package Management</a></li>
            <li class="active"><a href="#">View Package</a></li>
        </ul>
    </div>
</div>

<div class="form-box" id="view-pkg-form-box">
    <div class="panel panel-default">
        <div class="panel-heading common-form-headings">
            <h3 class="default-panel-headings">View Package</h3>
        </div>

        <div class="panel-body">

            <div class="row itemSearchBar">
                <div class="col-sm-1"></div>
                <div class="col-sm-3">
                    <label class="control-label" style="float: right;">
                        Package Name :
                    </label>

                </div>
                <div class="col-sm-4">
                    <input class="form-control" id="txtViewSearchPkg" type="text">
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-warning btnAddItem" id="btnViewSearchPkg"><span
                            class="glyphicon glyphicon-search"></span> Search
                    </button>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <br>

            <form class="form-horizontal" role="form" id="frmViewPkg">
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">Available Packages</legend>

                    <!--table of package details-->
                    <table id="tblPackages">

                    </table>

                </fieldset>

                <br>

                <div class="row" align="left">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-warning btnAddItem" id="btnViewPkgBack"><span
                                class="glyphicon glyphicon-chevron-left"></span> Back to home
                        </button>
                    </div>
                </div>
                <br>
            </form>
        </div>

    </div>
</div>

<!--Modal for delete item-->
<div class="modal fade" id="pkgDeleteModal">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header item-modal-header-style">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                        class="glyphicon glyphicon-remove"></span></button>
                <div align="center"><span class="glyphicon glyphicon-trash"></span> Delete Package
                </div>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label id="lblDeltPkgMsg">Do you really want to delete this Package ?</label><br><br>

                    <div align="center">
                        <label id="lblDeltPkgId">Package ID : xxxxxx </label><br>
                        <label id="lblDeltPkgName">Pacakge Name : yyyyyy </label><br>
                    </div>
                </div>
            </div>
            <div class="modal-footer" align="right">
                <button class="btn btn-warning btnAddItem" type="button" value="Yes" id="btnDeltPkg">Yes
                </button>
                <button class="btn btn-warning btnAddItem" type="button" value="cancel" id="btnCnclDeltPkg">
                    No
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
