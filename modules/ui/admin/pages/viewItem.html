<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title>View Item</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../css/business-casual.css" rel="stylesheet">
    <link href="../css/itemMgt.css" rel="stylesheet">

    <!-- Javascript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/tableItems.js"></script>

    <!-- Fonts -->

    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic"
          rel="stylesheet" type="text/css">

    <!--bootstrap table-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>

</head>

<body>

<object width="100%" data="header.html"></object>

<div class="brand">
    <div style="position: relative; left: -50%;">
       Item Management
    </div>
</div>
<br>

<div class="breadcrumbPosition">
    <div style="position: relative; left: -50%;">
        <ul class="breadcrumb breadcrumb-menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Item Management</a></li>
            <li  class="active"><a href="#">View Item</a></li>
        </ul>
    </div>
</div>

<div class="form-box" id="view-item-form-box">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="default-panel-headings">View Item</h3>
        </div>

        <div class="panel-body">

            <div class="row itemSearchBar">
                <div class="col-sm-1"></div>
                <div class="col-sm-3">
                    <label class="control-label" style="float: right;">
                        Item Name :
                    </label>

                </div>
                <div class="col-sm-4">
                    <input class="form-control" id="txtViewSearchItem" type="text">
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-warning btnAddItem" id="btnViewSearchItem"><span class="glyphicon glyphicon-search"></span> Search</button>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <br>

            <form class="form-horizontal" role="form" id="frmViewItem">
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">Item Details</legend>

                    <table id="tblItems">

                    </table>
                </fieldset>

                <br>

                <div class="row" align="left">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                   <button type="button" class="btn btn-warning btnAddItem" id="btnViewItemBack"><span class="glyphicon glyphicon-chevron-left"></span> Back to home</button>
                </div>
                </div>
                <br>
            </form>
        </div>

    </div>
</div>
</body>
</html>
