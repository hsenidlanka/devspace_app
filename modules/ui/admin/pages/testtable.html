<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link rel="import" href="adminTop.html">-->
    <title></title>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>



</head>

<body><table id="tableCustomer"></table>
<script>
    $(document).ready(function () {

        $('#tableCustomer').bootstrapTable({

            url: '../js/viewcategory.json',
            height: 375,
            pagination: true,
            pageSize: 8,
            clickToSelect: true,
            singleSelect: true,
            minimumCountColumns: 3,
            columns: [{
                field:'id',
                title: 'id',
                sortable: true,
                align:'left'
            },{
                field: 'name',
                title: 'name',
                sortable: true,
                align:'left',
                searchable:true
            }, {
                field: 'description',
                title: 'description',
                align:'left',
                description: true
            }, {
                field: 'Options',
                title: 'Operations :',
                align: 'center',
                formatter: operateFormatter1,
                events: operateEvents1
            }]
        });
    })

    function operateFormatter1(value, row, index) {
        return [
            '<a class="likec" href="../pages/userCustomer_edit.html" title="LikeCustomer" >',
            '<i class="glyphicon glyphicon-edit">Edit</i>',
            //'<em class="fa fa-pencil"></em>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Delete">',
            '<i class="glyphicon glyphicon-remove">Delete</i>',
            '</a>'
        ].join('');
    }

    window.operateEvents1 = {
        'click .remove': function() {
            $('#removeCustomerModal').modal({show:true});

        }
    }
</script>
</body>
</html>
