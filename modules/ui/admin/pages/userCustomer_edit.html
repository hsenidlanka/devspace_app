<!DOCTYPE html>
<html>
<head>

    <!--include common CSS, fonts and js-->
    <link rel="import" href="adminTop.html">

    <!--my css files-->
    <link href="../css/userMgt.css" rel="stylesheet">
    <link href="../css/form-elements.css" rel="stylesheet">

    <!--include the jQuery toaster plugin's script-->
    <script src="../js/jquery.toaster.js"></script>
    <script src="../js/simpleToastMessage.js"></script>
    <script src="../js/userMgt.js"></script>

</head>
<body>

<object width="100%" data="header.html"></object>



<div class="brand">
    <div style="position: relative; left: -50%;">
        User Management
    </div>
</div>
<br>
<div class="breadcrumbPosition">
    <div style="position: relative; left: -50%;">
        <ul class="breadcrumb breadcrumb-menu" >
            <li><a href="home.html">Home</a></li>
            <li><a href="usersView.html">User Management</a></li>
            <li><a href="usersView.html">View Users</a></li>
            <li class="active"><a href="userCustomer_edit.html">Edit Customer User</a></li>
        </ul>
    </div>
</div>

<center>
    <div class="form-box">
        <div class="panel panel-default">

            <div class="panel-heading common-form-headings">
                <h3 class="default-panel-headings "><span class="glyphicon glyphicon-pencil"></span>Edit Customer User</h3>
            </div>
            <div class="panel-body">
                <form role="form" id="adduser_form" action="AddUserServlet" method="post" class="form-horizontal">

                    <fieldset class="scheduler-border">
                        <legend class="scheduler-border" id="legendHeading"></legend>

                        <div class="form-group">
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6">
                                <div class="row">
                                    <label  class="col-sm-4 control-label">
                                        Name
                                    </label>

                                    <div class="col-sm-2">
                                        <select class="form-control" id="selectTitle" style="width: 65px" disabled="disabled">
                                            <option>Mr</option>
                                            <option>Mrs</option>
                                            <option>Miss</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <input class="form-control" id="fname" placeholder="First Name" type="text"  style="width: 175px">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <input class="form-control" id="lname" placeholder="Last Name" type="text"  style="width: 200px">
                                    </div>
                                </div>

                            </div>
                        </div> <br>

                        <div class="form-group">
                            <div class="col-sm-6">
                                <div class="row">
                                    <label  class="col-sm-4 control-label">
                                        Phone No*
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" id="mobileNo" placeholder="+94XXXXXXXXX" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="row">
                                    <label class="col-sm-4 control-label">
                                        E-Mail
                                    </label>
                                    <div class="col-sm-7">
                                        <input class="form-control" id="email" placeholder="myname@example.com" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">

                        </div> <br>

                        <div class="form-group">
                            <!--address-->
                            <div class="col-sm-6">
                                <br>
                                <div class="row">
                                    <label class="col-sm-4 control-label">
                                        Address
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" id="addLine1" placeholder="Street Address" type="text" >
                                    </div>
                                </div>
                                <div class="row"> <label class="control-label"></label>   </div>
                                <div class="row">
                                    <label class="col-sm-4 control-label">
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" id="addLine2" placeholder="Address Line 2" type="text" >
                                    </div>
                                </div>
                                <div class="row"><label class="control-label"></label></div>
                                <div class="row">
                                    <label class="col-sm-4 control-label">
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" id="addressL3" placeholder="City" type="text">
                                    </div>
                                </div>
                                <div class="row"><label class="control-label"></label></div>
                                <div class="row">
                                    <label class="col-sm-4 control-label">
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" id="province" placeholder="Province" type="text">
                                    </div>
                                </div>
                                <div class="row"><label class="control-label"></label></div>
                            </div>

                            <!--login information-->
                            <div class="col-sm-6">
                                <fieldset class="scheduler-border" style="width: 400px; height: 220px" >
                                    <legend class="scheduler-border">Login Credentials</legend>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">
                                           Username
                                        </label>
                                        <div class="col-sm-7">
                                            <input class="form-control" id="username" placeholder="User Name" type="text" >

                                        </div>
                                    </div>
                                    <div class="row">  <label class=" control-label"></label></div>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">
                                            Password
                                        </label>
                                        <div class="col-sm-7">
                                            <input class="form-control" id="password" placeholder="Password" type="text" >

                                        </div>
                                    </div>
                                    <div class="row">  <label class=" control-label"></label></div>
                                    <div class="row">
                                        <label class="col-sm-4 control-label">
                                            Confirm Password
                                        </label>
                                        <div class="col-sm-7">
                                            <input class="form-control" id="cpassword" placeholder="Password Confirm" type="text" >
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>

                        <!--login details-->
                        <div class="form-group">

                        </div>

                        <div class="form-group">
                            <div class="col-xs-3"></div>
                            <div class="col-xs-8">
                                <div class="col-xs-4">
                                    <button type="reset" value="Reset" class="btn btn-success btnAddItem">Reset</button>
                                </div>
                                <div class="col-xs-4">
                                    <button type="button" class="btn btn-success btnAddItem" id="btnEditCustomer"
                                            onclick="errorToast('You have failed to edit the Customer user.. !')"><span
                                            class="glyphicon glyphicon-ok"></span>Save Edits</button>
                                </div>
                            </div>
                            <div class="col-xs-1"></div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</center>
</body>
</html>
