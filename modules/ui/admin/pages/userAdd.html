<!DOCTYPE html>
<html>
<head>

    <!-- CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../css/business-casual.css" rel="stylesheet">

    <!-- Javascript -->
    <script src="../bootstrap/js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic
  ,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

</head>
<body>
<div class="brand">User Page</div>
<center>
    <div class="form-box">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 id="panel-heading-title">New User Sign up</h3>
            </div>
            <div class="panel-body">
                <form role="form" id="adduser_form" action="AddUserServlet" method="post" class="form-horizontal" >

                    <fieldset class="scheduler-border">
                        <legend class="scheduler-border" id="legendHeading"></legend>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                User Type
                            </label>
                            <div class="col-sm-2">
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">Customer
                                </label>
                            </div>
                            <div class="col-sm-2">
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">Staff Member
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">
                               Name
                            </label>
                            <div class="col-sm-2">
                                <select class="form-control" id="selectTitle">
                                    <option>Mr</option>
                                    <option>Mrs</option>
                                    <option>Miss</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <input class="form-control" id="fname" placeholder="First Name" type="text"  style="width: 200px">
                            </div>

                            <div class="col-sm-3">
                                <input class="form-control" id="lname" placeholder="Last Name" type="text" style="width: 200px">
                            </div>
                        </div> <br>

                        <div class="form-group">
                            <label  class="col-sm-2 control-label">
                                Phone No*
                            </label>
                            <div class="col-sm-2">
                                <input class="form-control" id="codeNo" placeholder="Area Code" type="text">
                            </div>
                            <div class="col-sm-3">
                                <input class="form-control" id="mobileNo" style="width: 200px" placeholder="Phone Number" type="text">
                            </div>
                        </div>

                        <div class="form-group">

                            <label class="col-sm-2 control-label">
                                E-Mail
                            </label>
                            <div class="col-sm-4">
                                <input class="form-control" id="email" placeholder="myname@example.com" type="text">
                            </div>

                        </div> <br>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                               Address
                            </label>
                            <div class="col-sm-4">
                                <input class="form-control" id="addLine1" placeholder="Street Address" type="text" >
                            </div>
                            <div class="col-sm-4">
                                <input class="form-control" id="addLine2" placeholder="Address Line 2" type="text" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                            </label>
                            <div class="col-sm-4">
                                <input class="form-control" id="city" placeholder="City" type="text">
                            </div>
                            <div class="col-sm-4">
                                <input class="form-control" id="province" placeholder="Province" type="text">
                            </div>
                        </div><br>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                Username
                            </label>
                            <div class="col-sm-4">
                                <input class="form-control" id="username" placeholder="Street Address" type="text" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                Password
                            </label>
                            <div class="col-sm-4">
                                <input class="form-control" id="password" placeholder="Street Address" type="text" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                               Confirm Password
                            </label>
                            <div class="col-sm-4">
                                <input class="form-control" id="cpassword" placeholder="Street Address" type="text" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="txtDesc" class="col-sm-2 control-label">
                                Description
                            </label>
                            <div class="col-sm-6">
                                <textarea class="form-control" rows="5" id="txtdesc"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <center>
                            <fieldset class="scheduler-border">
                                <legend class="scheduler-border" id="legendStaff">when the user is staff</legend>
                                <div class="col-sm-3">
                                    <select class="form-control" id="designation">
                                        <option>System Admin</option>
                                        <option>CustomerCare Manager</option>
                                        <option>Miss</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <select class="form-control" id="department">
                                        <option>Finance</option>
                                        <option>Administration</option>
                                        <option>Customer Service</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <select class="form-control" id="branch">
                                        <option>Colombo</option>
                                        <option>Gampaha</option>
                                        <option>Ja-Ela</option>
                                        <option>Kadana</option>
                                    </select>
                                </div>
                            </fieldset>
                            </center>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-4">
                                <button type="button" class="btn btn-warning btnAddItem" id="btnAddCancel">Cancel</button>
                            </div>
                        </div>
                    </fieldset>
                </form>

            </div>

        </div>
    </div>
</center>



</body>
</html>
