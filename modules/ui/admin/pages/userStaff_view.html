<!DOCTYPE html>
<html>
<head>
    <script src="../js/staff_table.js"></script>

    <script>
        $(function(){
            $("#includedContent").load("userEdit.html");

        });
    </script>

    <script src="../js/userMgt.js"></script>

</head>
<body>

<div  id="toolbar">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <fieldset class="scheduler-border">
            <legend class="scheduler-border" id="searchCriteria"></legend>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-8" style="width: 64%">
                        <div class="col-xs-2">
                            <label class=" control-label">
                                Filter By:
                            </label>
                        </div>
                        <!--checkboxes to select-->
                        <div class="col-xs-10" id="checkboxDiv">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="1" id="desigCheck" onchange="showMe()">Designation
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="3" id="depCheck" onchange="showMe()">Department
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="3" id="branchCheck" onchange="showMe()">Branch
                            </label>

                        </div>
                        <!--<div class="col-xs-2"></div>-->
                    </div>

                    <div class="col-xs-4" style="width: 36%">
                        <div class="col-xs-8">
                            <input class="form-control"  placeholder=" Name" type="text" id="cname" >

                        </div>
                        <div class="col-xs-1">
                            <button type="button" class="btn btn-info" style="width: 80px; padding: 0 0 20px 0;">
                                <span class="glyphicon glyphicon-search"></span> Search
                            </button>
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                </div>
            </div>

            <!--filter by elements selected by checboxes are defined here-->
            <div class="form-group">
                <div class="row">
                    <!--designation -->
                    <div class="col-xs-4">
                        <div class="col-xs-4">
                            <label class=" control-label">
                                Designation
                            </label>
                        </div>
                        <div class="col-xs-8">
                            <select class="form-control" id="designation" >
                                <option>System Admin</option>
                                <option>CustomerCare Manager</option>
                                <option>Customer Care</option>
                            </select>
                        </div>
                    </div>
                    <!--department-->
                    <div class="col-xs-4">
                        <div class="col-xs-4">
                            <label class=" control-label">
                                Department
                            </label>
                        </div>
                        <div class="col-xs-8">
                            <select class="form-control" id="department" >
                                <option>Finance</option>
                                <option>Administration</option>
                                <option>Customer Service</option>
                            </select>
                        </div>
                    </div>
                    <!--branch-->
                    <div class="col-xs-4">
                        <div class="col-xs-4">
                            <label class=" control-label">
                                Branch
                            </label>
                        </div>
                        <div class="col-xs-8">
                            <select class="form-control" id="branch" >
                                <option>Colombo</option>
                                <option>Gampaha</option>
                                <option>Ja-Ela</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="col-sm-1"></div>
</div>

<table  id="tableStaff">
</table>

<!--div to include modals-->
<div id="includedContent"></div>


</body>
</html>
