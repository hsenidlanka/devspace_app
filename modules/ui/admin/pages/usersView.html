<!DOCTYPE html>
<html>
<head>

    <!-- CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../css/business-casual.css" rel="stylesheet">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
    <link href="../css/userMgt.css" rel="stylesheet">
    <link href="../css/form-elements.css" rel="stylesheet">


    <!-- Javascript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/customer_table.js"></script>

    <!--datepicker-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="../js/userMgt.js"></script>


    <!--For bootstrap table minified CSS and Javascript -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>


    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic
  ,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <script>
        $(function(){
            $("#includedContent").load("userEdit.html");

        });
    </script>
</head>
<body>

<object width="100%" data="header.html"></object>

<div class="brand">
    <div style="position: relative; left: -50%;">
        User Management
    </div>
</div>
<br>
<div class="breadcrumbPosition">
    <div style="position: relative; left: -50%;">
        <ul class="breadcrumb breadcrumb-menu" >
            <li><a href="home.html">Home</a></li>
            <li><a href="usersView.html">User Management</a></li>
            <li class="active"><a href="usersView.html">View Users</a></li>
        </ul>
    </div>
</div>
    <center>
    <div class="form-box" id="viewuser_box">
        <div class="panel panel-default">

            <div class="panel-heading common-form-headings">
                <h3 class="default-panel-headings">View Users</h3>

            </div>
            <div class="panel-body" >

                <div  id="toolbar">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                    <fieldset class="scheduler-border">
                        <legend class="scheduler-border" id="searchCriteria">Search Criteria</legend>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="col-xs-4"></div>
                                    <div class="col-xs-8">
                                        <select class=" form-control" id="selectCustomer"
                                                onchange="configureDropDownLists(this,document.getElementById('filterOption'))">
                                            <option>--Select--</option>
                                            <option>Customer</option>
                                            <option>Staff Member</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="col-xs-4">
                                    <div class="col-xs-4">
                                        <label class=" control-label">
                                           Filter By:
                                        </label>
                                    </div>
                                    <!--dropdownbox to populate-->
                                    <div class="col-xs-8">
                                        <select class=" form-control" id="filterOption" onchange="showMe(this);">
                                            <option value="None">None</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-xs-4">
                                        <div class="col-xs-4">
                                        <button type="button" class="btn btn-info">
                                            <span class="glyphicon glyphicon-search"></span> Search
                                        </button>
                                        </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <!--left side-->
                                <div class="col-xs-6">
                                    <!--registered form-group-->
                                    <!--<div class="form-group" id="regPeriod">-->
                                    <div class="form-group" id="regPeriod" style="display: none">
                                        <div class="row">
                                            <div class="col-xs-10">
                                                <label class="col-xs-6 control-label">
                                                    Registered Period
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <div class="col-xs-3">
                                                    <label class=" control-label">
                                                      From:
                                                    </label>
                                                </div>
                                                <div class="col-xs-9">
                                                    <input class="form-control" id="fromDate" type="text"
                                                           placeholder="Click on me" style="width: 150px">
                                                </div>
                                            </div>
                                            <div class="col-xs-6">
                                                <div class="col-xs-3">
                                                    <label class=" control-label">
                                                        To:
                                                    </label>
                                                </div>
                                                <div class="col-xs-9">
                                                    <input class="form-control" id="toDate" placeholder="Click on me"
                                                           type="text" style="width: 150px">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!--name form-group-->
                                    <div class="form-group" id="name" style="display:none">
                                        <div class="row">
                                            <div class="col-xs-10">
                                                <label class="col-xs-6 control-label">
                                                    Name
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <div class="col-xs-10">
                                                    <input class="form-control" id="sfname" placeholder="First Name" type="text" style="width: 200px">
                                                </div>
                                                <div class="col-xs-2"></div>
                                            </div>
                                            <div class="col-xs-6">
                                                <div class="col-xs-10">
                                                    <input class="form-control" id="slname" placeholder="Last Name" type="text" style="width: 200px">
                                                </div>
                                                <div class="col-xs-2"></div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <!--right side-->
                                <div class="col-xs-6">
                                    <fieldset class="scheduler-border" id="loginInfo" style="display:none">
                                        <legend class="scheduler-border" id="legendInfo"></legend>
                                            <div class="form-group" style="display:none">
                                                <div class="row">
                                                    <div class="col-xs-6">
                                                    <label class=" control-label">
                                                        Designation
                                                    </label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <select class="form-control" id="designation" >
                                                            <option>System Admin</option>
                                                            <option>CustomerCare Manager</option>
                                                            <option>Customer Care</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group" style="display:none">
                                                <div class="row">
                                                    <div class="col-xs-6">
                                                    <label class=" control-label">
                                                        Department
                                                    </label>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <select class="form-control" id="department" >
                                                            <option>Finance</option>
                                                            <option>Administration</option>
                                                            <option>Customer Service</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        <div class="form-group" style="display:none">
                                            <div class="row">
                                                <div class="col-xs-6">
                                                    <label class=" control-label">
                                                        Branch
                                                    </label>
                                                </div>
                                                <div class="col-xs-6">
                                                    <select class="form-control" id="branch" >
                                                        <option>Colombo</option>
                                                        <option>Gampaha</option>
                                                        <option>Ja-Ela</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        </fieldset>
                                    </div>
                            </div>
                        </div>

                    </fieldset>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <table  id="table">
                </table>
            </div>
        </div>
    </div>
    </center>

    <!--div to include modals-->
    <div id="includedContent"></div>

</body>
</html>
