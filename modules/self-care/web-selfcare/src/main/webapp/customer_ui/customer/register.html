<html>
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
    <!--
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<div class="wrap">
    <div class="contact-form">
        <!--
                <form class="contact_form" action="#" method="post" name="contact_form">
        -->
        <div class="panel panel-info">
            <div class="panel-heading"><h1>Sign Up</h1></div>
            <div class="panel-body">
                <ul>
                    <div class="co">
                        <li>
                            <span class="radio" style="background-position: 0px 0px;"></span>
                            <input id="mr" class="styled" value="mr" type="radio">
                            <label for="mr">Mr</label>
                            <span class="radio" style="background-position: 0px 0px;"></span>
                            <input id="mrs" class="styled" value="mrs" type="radio">
                            <label for="mrs">Mrs</label>
                            <span class="radio" style="background-position: 0px 0px;"></span>
                            <input id="miss" class="styled" value="miss" type="radio">
                            <label for="miss">Miss</label>
                        </li>
                    </div>
                    <div class="form-group">
                        <li>

                            <input id="fname" placeholder="First Name">
                            <input id="lname" placeholder="Last Name">
                        </li>
                    </div>
                    <div>
                        <li>
                            <input id="add1" placeholder="Address Line 1">
                            <input id="add2" placeholder="Address Line 2">
                        </li>
                    </div>
                    <div>
                        <li>
                            <select id="city">select your city</select>

                            <div class="dob">
                                <input id="dob" placeholder="DOB">
                            </div>
                        </li>
                    </div>
                    <div>
                        <li>
                            <input id="mobile" dval="2" placeholder="Phone" maxlength="10" type="number">
                            <input id="email" dval="3" placeholder="E-Mail" maxlength="45" type="text">
                        </li>
                    </div>
                    <div>
                        <li>
                            <input id="pwd" placeholder="Password" type="password">
                            <input id="pwdr" placeholder="Re-Enter Password" type="password">

                        </li>
                    </div>

                </ul>
            </div>
        </div>
        <!--
                </form>
        -->
    </div>
</div>

</body>
