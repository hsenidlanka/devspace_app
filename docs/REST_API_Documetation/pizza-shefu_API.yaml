  /coupons/validate:
    post: 
      description: Validate the coupon code user submitted
      tags:
        - coupon
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: Coupon to validate
          required: false
          schema:
            $ref: "#/definitions/coupon-validate"
            
      responses:
        '200':
          description: Coupon validated
          schema:
            type: array
            items:
              $ref: '#/definitions/success-message'
              
        '401':
          description: Invalid coupon code
          schema:
            type: array
            items:
              $ref: '#/definitions/error-message'
              
  /coupons/add:
    post: 
      description: Generate a new coupon code for the payment
      tags:
        - coupon
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: New coupon to add
          required: true
          schema:
            $ref: '#/definitions/coupon'
            
      responses:
        '201':
          description: New coupon added/created
          schema:
            type: array
            items:
              $ref: '#/definitions/success-message'
              
        '415':
          description: Media type should be application/json
          schema:
            type: array
            items:
              $ref: '#/definitions/error-message'    
              
  /shopping-cart/add/item/{ItemName}/qty/{quantity}:
    post: 
      description: Add a selected item to the shopping cart
      tags:
        - shopping cart
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: ItemName
          in: path
          description: Name of the item adding to the shopping cart
          required: true
          type: string

        - name: quantity
          in: path
          description: Item quantity to add to cart
          required: true
          type: number
          format: double

      responses:
        '201':
          description: Item added to the shopping cart
          schema:
            type: array
            items:
              $ref: '#/definitions/success-message'
              
        '415':
          description: Media type should be application/json.
          schema:
            type: array
            items:
              $ref: '#/definitions/error-message'
              
  /shopping-cart/modify/item/{ItemName}/qty/{quantity}:
    put: 
      description: Modify a selected item in the shopping cart
      produces:
        - application/json

      parameters:
        - name: ItemName
          in: path
          description: Name of the item
          required: true
          type: string

        - name: quantity
          in: path
          description: Item quantity
          required: true
          type: number
          format: double

      responses:
        '201':
          description: Item modified and added to the shopping cart
          schema:
            type: array
            items:
              $ref: '#/definitions/success-message'
              
        '404':
          description: Resource not found
          schema:
            type: array
            items:
              $ref: '#/definitions/error-message'
              
        '405':
          description: Wrong http method used
          schema:
            type: array
            items:
              $ref: '#/definitions/error-message'
        
        '408':
          description: Request timeout
          schema:
            type: array
