definitions:
  error-message:
    type: object
    required:
      - status
      - error-code
      - error-message
      - description
    properties:
      status:
        type: string
      error-code:
        type: integer
        format: int32
      error-message:
        type: string
      description:
        type: string
   
  success-message:
    type: object
    required:
      - status
      - code
      - message
      - data
      - links
    properties:
      status:
        type: string
      code:
        type: integer
        format: int32
      message:
        type: string
      data:
        type: object
      links:
        type: object
        
  user-login:
      type: object
      required:
            - username
            - password
      properties:
        username:
          type: string
        password:
          type: string
          
  user:
      type: object
      required:
            - title
            - firstName
            - lastName
            - username
            - password
            - email
            - addressL1
            - addressL2
            - mobile
            
      properties:
        title:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        username:
          type: string
        password:
          type: string
        email:
          type: string
        addressL1:
          type: string
        addressL2:
          type: string
        addressL3:
          type: string
        mobile:
          type: string
          
  user-guest:
      type: object
      required:
            - mobile
            
      properties:
        mobile:
          type: string
          
  coupon-validate:
    type: object
    required:
          - couponCode
          - customerMobile
    properties:
      couponCode:
        type: string
      customerMobile:
        type: string     
        
  coupon:
    type: object
    required:
          - couponCode
          - rate
          - expireDate
          - customerMobile
    properties:
      couponCode:
        type: string
      rate:
        type: number
      expireDate:
        type: string
        format: date
      customerMobile:
        type: string            