paths:
  /customers/register:
    post:
      description: Register new user
      tags:
        - customer
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: User object to register
          required: true
          schema:
            $ref: "#/definitions/user"
            
      responses:
        '201':
          description: New user added/created
          schema:
            type: array
            items:
              $ref: '#/definitions/success-message'
              
        '415':
          description: Media type should be application/json
          schema:
            type: array
            items:
              $ref: '#/definitions/error-message'    

  /customers/login:
    post: 
      description: Authorize a user by username and password
      tags:
        - customer
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: User object to authenticate
          required: true
          schema:
            $ref: '#/definitions/user-login'
            
      responses:
        '200':
          description: Correct username password combination
          schema:
            type: array
            items:
              $ref: '#/definitions/success-message'
              
        '401':
          description: Wrong username password combination
          schema:
            type: array
            items:
              $ref: '#/definitions/error-message'
              
        '415':
          description: Media type should be application/json
          schema:
            type: array
            items:
              $ref: '#/definitions/error-message'  
              
  /guests/add:
    post:
      description: Add a new guest customer to the database.
      tags:
        - guest
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: User object to register
          required: true
          schema:
            $ref: "#/definitions/user-guest"
            
      responses:
        '201':
          description: New user added/created
          schema:
            type: array
            items:
              $ref: '#/definitions/success-message'
              
        '415':
          description: Media type should be application/json
          schema:
            type: array
            items:
              $ref: '#/definitions/error-message'
              
        '400':
          description: Invalid data. May be a duplicate mobile no.
          schema:
            type: array
            items:
              $ref: '#/definitions/error-message'
              
  /customers/{username}:
    get: 
      description: Get details of a specific customer
      tags:
        - customer
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: username
          in: path
          description: username of the customer to find
          required: true
          type: string
            
      responses:
        '200':
          description: Request processed successfully
          schema:
            type: array
            items:
              $ref: '#/definitions/success-message'
              
        '415':
          description: Media type should be application/json
          schema:
            type: array
